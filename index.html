<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasky - To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="site-header">
      tasky <img src="./assets/check.svg" height="40px" /><img
        src="./assets/check.svg"
        height="40px"
      /><img src="./assets/check white.svg" height="40px" />
    </header>
    <div id="main-container">
      <div id="project-panel">
        <h1>Projects</h1>
        <div id="new-project-input">
          <input
            type="text"
            placeholder="Project Name"
            id="project-name-input"
          /><button id="add-project">+</button>
        </div>

        <div id="project-list">
          <div id="project-item">
            <div id="project-item-name">House</div>
            <div id="edit-delete">
              <img id="project-edit" src="./assets/edit.svg" width="25px" /><img
                id="project-delete"
                src="./assets/delete.svg"
                width="25px"
              />
            </div>
          </div>
        </div>
      </div>
      <div id="task-panel"><h1>Tasks</h1></div>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
