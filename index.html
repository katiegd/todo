<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasky - To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="site-header">
      tasky <img src="./assets/check.svg" height="40px" /><img
        src="./assets/check.svg"
        height="40px"
      /><img src="./assets/check white.svg" height="40px" />
    </header>
    <div id="main-container">
      <div id="project-panel">
        <h1>Projects</h1>
        <div id="new-project-input">
          <input
            type="text"
            placeholder="Your Project"
            id="project-name-input"
          /><button id="add-project">+</button>
        </div>
        <div id="main-project-container">
          <div id="default-project" data-index="999">
            <div id="project-item-name">Reminders</div>
            <div id="edit-delete">
              <img id="project-edit" src="./assets/edit.svg" width="25px" />
            </div>
          </div>
          <div id="project-list"></div>
        </div>
      </div>
      <div id="task-panel">
        <div id="tasks-header">
          <h1 class="task-name-h1">Tasks</h1>
          <button id="add-task">+</button>
        </div>
        <div id="task-modal" class="modal">
          <div class="modal-content">
            <span id="#close">Close</span>
          </div>
        </div>
        <div id="task-list">
          <div id="task-item">
            <div id="task-details">
              <div id="task-name">Water Plants</div>
              <div id="task-description">
                <ul>
                  Water the snake plant and the tomatoes.
                </ul>
              </div>
              <div id="task-due-date">Due: April 24, 2024</div>
              <div id="task-priority">Priority: Low</div>
            </div>
            <div id="task-edit-delete">
              <button id="task-edit-delete-dropdown">
                &#8226;&#8226;&#8226;
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="index.js" defer></script>
  </body>
</html>
